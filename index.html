<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    :root {
      --verde-escuro: #014626;
      --verde-claro: #00aa55;
      --verde-gradiente: linear-gradient(135deg, #014626, #00aa55);

      --texto-claro: #f0fdf4;
      --texto-secundario: #a7f3d0;

      --cor-destaque: #55DE16;

    body {
      margin: 0;
      padding: 0;
      background: var(--verde-gradiente);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .container {
      text-align: center;
      color: var(--texto-claro);
      position: relative;
    }

    .heart {
      font-size: 3rem; /* menor */
      color: white;    /* cora√ß√£o branco */
      position: absolute;
      right: -25px; /* saindo levemente da tela */
      top: 50%;
      transform: translateY(-50%);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-50%) scale(1.2);
      }
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p {
      font-size: 1.1rem;
      color: var(--texto-secundario);
      margin-top: 0.5rem;
    }

</head>
