<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Coração Animado Interativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 2rem;
        color: red;
        text-shadow: 0 0 10px red;
      }

      canvas {
        display: block;
        border: 2px solid red;
        box-shadow: 0 0 15px red;
      }

      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 10px red;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Coração com Pontinhos</h1>
    <button onclick="window.open('https://seulinkdehosting.com/coracao', '_blank')">Ver Online</button>
    <script>
      let dots = [];
      let heartPoints = [];
      let totalDots = 300;
      let pulsing = false;
      let pulseDirection = 1;
      let pulseScale = 1;

      function setup() {
        createCanvas(400, 400);
        background(0);

        for (let angle = 0; angle < TWO_PI; angle += TWO_PI / totalDots) {
          let x = 16 * pow(sin(angle), 3);
          let y = -(13 * cos(angle) - 5 * cos(2 * angle) - 2 * cos(3 * angle) - cos(4 * angle));
          heartPoints.push(createVector(x * 10 + width / 2, y * 10 + height / 2));
        }

        for (let i = 0; i < totalDots; i++) {
          let x = random(width);
          let y = random(height);
          dots.push({
            pos: createVector(x, y),
            target: heartPoints[i],
            size: random(2, 6),
          });
        }
      }

      function draw() {
        background(0);
        noStroke();
        fill('red');
        let allArrived = true;

        for (let i = 0; i < dots.length; i++) {
          let dot = dots[i];
          let dir = p5.Vector.sub(dot.target, dot.pos);

          if (dir.mag() > 1) {
            dir.setMag(2);
            dot.pos.add(dir);
            allArrived = false;
          }

          let scale = pulsing ? pulseScale : 1;
          ellipse(dot.pos.x, dot.pos.y, dot.size * scale);
        }

        if (allArrived && !pulsing) {
          pulsing = true;
          frameRate(30);
        }

        if (pulsing) {
          pulseScale += 0.02 * pulseDirection;
          if (pulseScale > 1.3 || pulseScale < 0.9) pulseDirection *= -1;
        }
      }
    </script>
  </body>
</html>
