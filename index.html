<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coração com Pontos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(400, 400);
        background(0);
        drawHeart();
        drawLines();
        drawDots();
      }

      function drawHeart() {
        fill('red');
        noStroke();
        beginShape();
        vertex(200, 240); // ponto de baixo do coração

        bezierVertex(320, 120, 300, 10, 200, 80);
        bezierVertex(100, 10, 80, 120, 200, 240);
        endShape(CLOSE);
      }

      function drawLines() {
        stroke('red');
        strokeWeight(10);
        line(350, 50, 270, 110);
        line(140, 150, 80, 190);
      }

      function drawDots() {
        noStroke();
        for (let i = 0; i < 20; i++) {
          let x = random(50, 350);
          let y = random(280, 390);
          let size = random(2, 20);
          fill('red');
          ellipse(x, y, size, size);
        }
      }
    </script>
  </body>
</html>
